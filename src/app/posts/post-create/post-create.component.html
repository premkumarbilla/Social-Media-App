
<mat-card>
  <mat-spinner class= "spinner" *ngIf="isLoading"></mat-spinner>
  <form [formGroup] = "form" (submit) = "onAddPost()"  *ngIf="!isLoading">
  <mat-form-field>
    <input matInput
          type = "text"
          formControlName = "title"
          placeholder="Post Title" >
    <mat-error *ngIf="form.get('title').invalid"> Please give proper title </mat-error>
  </mat-form-field>
  <div>
    <button mat-stroked-button type = "button" (click) = "filePicker.click()">Pick Image</button>
    <input type = "file" #filePicker (change) = "onImagePicked($event)">
  </div>
  <div class = "imagePreview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
    <img [src] ="imagePreview" [alt] = "form.value.title">
  </div>
  <mat-form-field>
    <textarea
              matInput
              rows="1"
              formControlName = "content"
              placeholder="Post Content">
    </textarea>
    <mat-error *ngIf="form.get('content').invalid"> Add some content </mat-error>
  </mat-form-field>
  <br>
  <button
          mat-raised-button
          color = "primary"
          type = "submit"
  > AIR IT</button>
  </form>
</mat-card>
